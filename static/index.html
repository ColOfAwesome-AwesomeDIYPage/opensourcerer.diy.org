<style>
body, html {background: #fff; height: 100%; text-align: left;}
#sidebar {position: absolute; max-width: 300px; background-color: #E8E8E8; text-align: left; padding: 35px 40px; height: 100%;}

#challenge-list ol {font-family: ApexRounded, sans-serif; font-size: 22px; color: #333;}

#wrapper {position: relative;}

pre {padding: 10px 10px; outline: none; border: none; border-radius: 2px; background: #f6f6f6;}
code {color: #555555; font-size: 12px; font-family: Monaco, Bitstream Vera Sans Mono, Lucida Console, Terminal, monospace; text-shadow: 0 1px 0 rgba(0, 0, 0, 0.05);}
